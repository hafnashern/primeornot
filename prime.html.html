<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container w-50 bg-success-subtle text-center text-white mt-5 p-4">
        <h1 class="text-center mt-4 ">PRIME OR NOT</h1>
        <input id="d1" class="form-control " type="text" placeholder="enter number">
        <button class="mt-4 mb-3 btn btn-light" onclick="primeornot()" type="button">check</button>
    </div>
</body>

<script>
    function primeornot() {
        prm = parseInt(d1.value);

        if (prm <= 1) {
            alert(`${prm} is not a prime number`);
            // return;
        }

        for (let i = 2; i <= Math.sqrt(prm); i++) {
            if (prm % i === 0) {
                alert(`${prm} is not a prime number`);
                // return;
            }

        }

        alert(`${prm} is a prime number`)

    }
</script>

</html>
